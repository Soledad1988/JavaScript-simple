<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Ejercicio 8 - Variables</title>
    </head>
    <body>
        <script>
            let dato1, dato2, num1, num2;
            dato1 = window.prompt("Ingrese un múmero","0");
            num1 = parseInt(dato1);
            dato2 = window.prompt("Ingrese otro número","0");
            num2 = parseInt(dato2);

            let resultado = num1 + num2;
             document.write(`<br/><br/>La suma es ${resultado} `);
          
        </script>
        <p>Para sumar las variables deben ser numéricas</p>
    </body>
</html>

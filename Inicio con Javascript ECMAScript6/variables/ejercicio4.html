<!DOCTYPE html>
<html>
    <head>
        <title>Ejercicio 4 - Variables</title>
    </head>
    <body>
        <script  type="text/javascript">
            const a = "Hola";
            const b = "Mundo";
            
            document.write("constante a contiene "+a);
            document.write("</br>");
            document.write("constante b contiene "+b);
            document.write("</br>");
            document.write(a+" "+b);
         
        </script>
        <p>El signo "+" sirve para concatenar texto</p>
    </body>
</html>

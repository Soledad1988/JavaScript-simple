<!--Realiza un programa donde el usuario introduce 2 números y el ordenador
responde sacndo por pantalla la resta de ambos números-->
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Ejercicio 10 - Variables</title>
    </head>
    <body>
        <div id="salida"></div>
        <script>
            let dato1, dato2, num1, num2;
            dato1 = window.prompt("Ingrese un número","0");
            num1 = parseInt(dato1);
            dato2 = window.prompt("Ingrese otro número","0");
            num2 = parseInt(dato2);

            let resultado = num1 - num2;

            document.getElementById("salida").innerHTML = (`La resta de ${num1} menos ${num2} es: ${resultado}`);
        </script>
    </body>
</html>

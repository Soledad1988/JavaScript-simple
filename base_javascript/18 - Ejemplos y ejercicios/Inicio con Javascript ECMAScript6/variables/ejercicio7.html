<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Ejercicio 7 - Variables</title>
    </head>
    <body>
        <p>Introducción de valores por teclado</p>
        <script>
            let dato, num;
            dato = window.prompt("Introduce un número ?", "0");
            num = parseInt(dato);

            num2 = num * 2;

            document.write(`El doble de ${num} es ${num2}`)
          
        </script>
        <p>Los números por teclado son letras. Tienen que convertirse. </p>
    </body>
</html>

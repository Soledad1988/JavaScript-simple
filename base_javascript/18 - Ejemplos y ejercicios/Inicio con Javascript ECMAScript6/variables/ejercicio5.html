<!DOCTYPE html>
<html>
    <head>
        <title>Ejercicio 5 - Variables</title>
    </head>
    <body>
        <script  type="text/javascript">
            let a, b;
            a = 2;
            b = 8;
            let resultado = a*b;
            
            document.write(`Variable a contiene ${a} <br>`);
            document.write(`Variable b contiene ${b} <br>`);
            document.write(`El producto de a * b es ${resultado}`);
          
        </script>
    </body>
</html>

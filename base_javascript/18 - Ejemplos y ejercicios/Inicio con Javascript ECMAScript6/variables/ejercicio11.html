<!--Realiza un programa donde el usuario introduce 2 números y el ordenador
responde sacndo por pantalla la resta de ambos números y también su multiplocaión-->
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Ejercicio 10 - Variables</title>
    </head>
    <body>
        <div id="linea1"></div>
        <div id="linea2"></div>
        <script>
            let dato1, dato2, num1, num2;
            dato1 = window.prompt("Ingrese un número","0");
            num1 = parseInt(dato1);
            dato2 = window.prompt("Ingrese otro número","0");
            num2 = parseInt(dato2);

            let resta = num1 - num2;
            let multiplicacion = num1 * num2;

            document.getElementById("linea1").innerHTML = (`La resta de ${num1} menos ${num2} es: ${resta}`);
            document.getElementById("linea2").innerHTML = (`La multiplicación de ${num1} menos ${num2} es: ${multiplicacion}`);
        
        </script>
    </body>
</html>
